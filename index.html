<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lobster Calc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        /* Makes the app feel more native on iPhone */
        @media (display-mode: standalone) {
            body { padding-top: env(safe-area-inset-top); }
        }
    </style>
</head>
<body class="p-4 font-sans">

    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-center mb-6 text-slate-800">ðŸ¦ž Lobster Calculator</h1>

        <div class="card p-6 mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2 text-center">Lobster Weight (lbs)</label>
            <input type="number" id="weight" step="0.01" inputmode="decimal" placeholder="0.0" 
                class="w-full text-4xl p-4 border-2 border-red-500 rounded-2xl focus:outline-none focus:ring-4 focus:ring-red-200 text-center font-bold"
                oninput="calculate()">
            
            <button onclick="clearInput()" class="w-full mt-4 text-gray-400 text-sm font-semibold uppercase tracking-widest">Clear</button>
        </div>

        <div class="card p-5 mb-4 border-l-8 border-blue-500">
            <h2 class="text-xs font-black uppercase text-blue-600 mb-3 tracking-wider">Part A: Lobster Only</h2>
            <div class="flex justify-between items-center mb-3">
                <span class="text-gray-600 font-medium">ðŸ’µ Cash (15% off)</span>
                <span id="partACash" class="text-3xl font-bold text-green-600">$0</span>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-gray-600 font-medium">ðŸ’³ Card (10% off)</span>
                <span id="partACard" class="text-3xl font-bold text-slate-800">$0</span>
            </div>
        </div>

        <div class="card p-5 mb-4 border-l-8 border-orange-500">
            <h2 class="text-xs font-black uppercase text-orange-600 mb-3 tracking-wider">Part B: Lobster Combo ($52.5)</h2>
            <div class="flex justify-between items-center mb-3">
                <span class="text-gray-600 font-medium">ðŸ’µ Cash (10% off base)</span>
                <span id="combo1Cash" class="text-3xl font-bold text-green-600">$0</span>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-gray-600 font-medium">ðŸ’³ Card (No discount)</span>
                <span id="combo1Card" class="text-3xl font-bold text-slate-800">$0</span>
            </div>
        </div>

        <div class="card p-5 mb-6 border-l-8 border-purple-500">
            <h2 class="text-xs font-black uppercase text-purple-600 mb-3 tracking-wider">Part B: Luxury Combo ($61)</h2>
            <div class="flex justify-between items-center mb-3">
                <span class="text-gray-600 font-medium">ðŸ’µ Cash</span>
                <span id="combo2Cash" class="text-3xl font-bold text-green-600">$0</span>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-gray-600 font-medium">ðŸ’³ Card</span>
                <span id="combo2Card" class="text-3xl font-bold text-slate-800">$0</span>
            </div>
        </div>

        <details class="text-gray-400 text-xs italic cursor-pointer text-center">
            <summary>Admin: Change Fixed Prices</summary>
            <div class="grid grid-cols-2 gap-3 mt-4 bg-white p-4 rounded-xl shadow-inner text-left text-gray-700">
                <label class="self-center">Price per lb:</label>
                <input type="number" id="priceLb" value="36.99" class="border rounded p-1 text-right" oninput="calculate()">
                
                <label class="self-center">Combo 1 Base:</label>
                <input type="number" id="c1Base" value="52.5" class="border rounded p-1 text-right" oninput="calculate()">
                
                <label class="self-center">Combo 2 Base:</label>
                <input type="number" id="c2Base" value="61" class="border rounded p-1 text-right" oninput="calculate()">
            </div>
        </details>
    </div>

    <script>
        function calculate() {
            const weight = parseFloat(document.getElementById('weight').value) || 0;
            const priceLb = parseFloat(document.getElementById('priceLb').value);
            const c1Base = parseFloat(document.getElementById('c1Base').value);
            const c2Base = parseFloat(document.getElementById('c2Base').value);

            // Raw lobster price based on weight
            const rawLobster = weight * priceLb;

            // Part A: Round UP to nearest dollar
            const aCash = Math.ceil(rawLobster * 0.85);
            const aCard = Math.ceil(rawLobster * 0.90);
            
            // Part B: Combo 1 (10% off the 52.5 base for cash + Part A Cash)
            const c1BaseCash = Math.ceil(c1Base * 0.90);
            const c1BaseCard = Math.ceil(c1Base);
            
            const totalC1Cash = c1BaseCash + aCash;
            const totalC1Card = c1BaseCard + aCard;

            // Part B: Combo 2 (Base 61 + Part A)
            const c2BaseRounded = Math.ceil(c2Base);
            const totalC2Cash = c2BaseRounded + aCash;
            const totalC2Card = c2BaseRounded + aCard;

            // Display results
            document.getElementById('partACash').innerText = '$' + aCash;
            document.getElementById('partACard').innerText = '$' + aCard;
            document.getElementById('combo1Cash').innerText = '$' + totalC1Cash;
            document.getElementById('combo1Card').innerText = '$' + totalC1Card;
            document.getElementById('combo2Cash').innerText = '$' + totalC2Cash;
            document.getElementById('combo2Card').innerText = '$' + totalC2Card;
        }

        function clearInput() {
            document.getElementById('weight').value = '';
            calculate();
        }
    </script>
</body>
</html>
