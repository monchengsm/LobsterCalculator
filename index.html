<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lobster Calc</title>
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/7780/7780149.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/7780/7780149.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --pantone-blue: #00467F; /* Classic Blue */
            --pantone-cool-gray: #8E9FB1;
            --pantone-frost: #F8FAFC;
        }
        body { 
            background-color: var(--pantone-frost); 
            -webkit-tap-highlight-color: transparent;
            color: #1E293B;
            padding-top: env(safe-area-inset-top);
        }
        .glass-card { 
            background: white; 
            border-radius: 24px; 
            box-shadow: 0 4px 20px rgba(0, 70, 127, 0.08);
            border: 1px solid rgba(226, 232, 240, 1);
        }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="p-4 font-sans leading-tight">

    <div class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-8 px-2">
            <div class="flex items-center gap-3">
                <img src="https://cdn-icons-png.flaticon.com/512/7780/7780149.png" class="w-10 h-10" alt="icon">
                <div>
                    <h1 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">Premium</h1>
                    <p class="text-xl font-bold text-slate-800">Lobster Calc</p>
                </div>
            </div>
            <div class="text-right">
                <label class="block text-[10px] font-bold uppercase text-blue-600 mb-1">$/LB</label>
                <input type="number" id="priceLb" value="36.99" step="0.01" 
                    class="w-20 font-bold text-slate-700 bg-white border border-slate-200 rounded-lg px-2 py-1 shadow-sm text-right outline-none focus:ring-1 focus:ring-blue-500" 
                    oninput="calculate()">
            </div>
        </div>

        <div class="glass-card p-8 mb-6 text-center">
            <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-4">Lobster Weight</p>
            <div class="flex items-center justify-center">
                <input type="number" id="weight" step="0.1" inputmode="decimal" placeholder="0.0" 
                    class="w-full text-6xl font-light text-slate-800 bg-transparent text-center outline-none"
                    oninput="calculate()">
                <span class="text-xl font-bold text-slate-300 ml-2">LB</span>
            </div>
            <button onclick="clearInput()" class="mt-6 text-slate-300 hover:text-red-400 transition-colors text-[10px] font-bold uppercase tracking-widest">Clear Scale</button>
        </div>

        <div class="space-y-4">
            
            <div class="glass-card overflow-hidden">
                <div class="bg-slate-100 py-2 px-5 border-b border-slate-200">
                    <h2 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Lobster Only</h2>
                </div>
                <div class="p-5 grid grid-cols-2">
                    <div class="text-center border-r border-slate-100">
                        <p class="text-[10px] font-bold text-blue-400 uppercase mb-1">Cash (15% Off)</p>
                        <p id="partACash" class="text-3xl font-bold text-blue-900">$0</p>
                    </div>
                    <div class="text-center">
                        <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Card (10% Off)</p>
                        <p id="partACard" class="text-3xl font-bold text-slate-700">$0</p>
                    </div>
                </div>
            </div>

            <div class="glass-card overflow-hidden border-l-4 border-blue-600">
                <div class="bg-blue-50 py-2 px-5 border-b border-blue-100 flex justify-between">
                    <h2 class="text-[10px] font-bold text-blue-700 uppercase tracking-widest">Lobster Combo</h2>
                    <span class="text-[10px] font-bold text
